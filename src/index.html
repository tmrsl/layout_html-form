<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSumbmit()"
    >
      <fieldset class="form-field">
        <legend>Personal information</legend>

        <div class="mb-10">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="mb-10">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="mb-10">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="12"
            max="100"
            value="12"
          >
        </div>

        <div class="mb-10">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </div>

        <div>
          <label for="terms-and-conditions">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>

        <div class="mb-10">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            maxlength="15"
            minlength="8"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>

        <div class="mb-10">
          Do you love cats?

          <label for="answer-yes">
            <input
              type="radio"
              name="question-about-cats"
              value="Yes"
              id="answer-yes"
            >
            Yes
          </label>

          <label for="answer-no">
            <input
              type="radio"
              name="question-about-cats"
              value="No"
              id="answer-no"
            >
            No
          </label>
        </div>

        <div class="mb-10">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
          >
        </div>

        <div class="mb-10">
          <label for="timeToSleep">What time do you go to bed?</label>
          <input
            type="time"
            id="timeToSleep"
            name="timeToSleep"
          >
        </div>

        <div class="mb-10">
          <label for="cars">What are yout favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </div>

        <div>
          <label for="mark">How do you rate our work</label>
          <input
            type="range"
            id="mark"
            name="mark"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>

        <div class="mb-10">
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments"></textarea>
        </div>

        <div>
          <label for="recommendation">Would you recommend us?</label>
          <select id="recommendation" name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>

    <button type="submit">Submit</button>
  </body>
</html>
